<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | SaaS Admin</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 30px; border-radius: 10px; width: 340px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4f46e5; color: white; border: none; cursor: pointer; }
    button:hover { background: #4338ca; }
    a { text-decoration: none; color: #4f46e5; font-size: 0.9em; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create Account</h2>
    {% if messages %}
      {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p><a href="{% url 'login' %}">Already have an account? Login</a></p>
  </div>
</body>
</html>
