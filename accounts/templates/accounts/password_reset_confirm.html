<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password | SaaS Admin</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 30px; border-radius: 10px; width: 340px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4f46e5; color: white; border: none; cursor: pointer; }
    button:hover { background: #4338ca; }
    a { text-decoration: none; color: #4f46e5; font-size: 0.9em; }
    h2 { text-align: center; }
    p { text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    {% if validlink %}
      <h2>Set New Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
      </form>
    {% else %}
      <h2>Invalid or Expired Link</h2>
      <p>This password reset link is no longer valid.</p>
      <p><a href="{% url 'forgot_password' %}">Request a new one</a></p>
    {% endif %}
  </div>
</body>
</html>
